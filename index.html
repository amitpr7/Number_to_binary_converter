<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number into Binary</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h4>Enter number to convert into binary</h4>
      <div class="child">
        <div class="inputs">
          <label for="">Number</label>
          <input type="number" placeholder="Enter number" id="number" />
        </div>
        <div class="inputs">
          <label for="">Binary</label>
          <input type="number" placeholder="Binary Number" id="binary" />
        </div>
        <button id="button">Convert</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
